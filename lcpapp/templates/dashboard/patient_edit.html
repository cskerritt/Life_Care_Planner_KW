{% extends "web/app/app_base.html" %}
{% load static %}
{% load i18n %}

{% block app %}
<div class="container mx-auto px-4 py-8">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold text-gray-900">{% translate "Edit Patient" %}</h1>
    </div>

    <div class="bg-white rounded-lg shadow p-6">
        <form method="POST" action="{% url 'dashboard:patient_edit' patient.id %}">
            {% csrf_token %}
            <div class="space-y-6">
                <!-- Basic Information -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">{% translate "First Name" %}</label>
                        <input type="text" name="first_name" required
                               value="{{ patient.first_name }}"
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">{% translate "Last Name" %}</label>
                        <input type="text" name="last_name" required
                               value="{{ patient.last_name }}"
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
                    </div>
                </div>

                <!-- Medical Information -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">{% translate "Date of Birth" %}</label>
                        <input type="date" name="date_of_birth" required
                               value="{{ patient.date_of_birth|date:'Y-m-d' }}"
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">{% translate "Medical Record Number" %}</label>
                        <input type="text" name="medical_record_number"
                               value="{{ patient.medical_record_number }}"
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
                    </div>
                </div>

                <!-- Diagnosis -->
                <div>
                    <label class="block text-sm font-medium text-gray-700">{% translate "Primary Diagnosis" %}</label>
                    <textarea name="primary_diagnosis" rows="3" required
                              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">{{ patient.primary_diagnosis }}</textarea>
                </div>

                <!-- Notes -->
                <div>
                    <label class="block text-sm font-medium text-gray-700">{% translate "Notes" %}</label>
                    <textarea name="notes" rows="3"
                              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">{{ patient.notes }}</textarea>
                </div>

                <!-- Actions -->
                <div class="flex justify-end space-x-4">
                    <a href="{% url 'dashboard:patient_detail' patient.id %}" class="btn btn-outline">
                        {% translate "Cancel" %}
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fa fa-save mr-2"></i>
                        {% translate "Save Changes" %}
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block page_js %}
<script src="{% static 'js/app-bundle.js' %}" defer></script>
{% endblock %}
