{% load static %}
{% load i18n %}
<section class="relative">
  <div class="mx-auto max-w-7xl">
    <div class="relative overflow-hidden rounded-3xl bg-gradient-to-b from-primary/5 to-blue-500/5 dark:from-primary/10 dark:to-blue-500/10">
      <div class="relative mx-auto max-w-7xl px-6 py-24 sm:py-32 lg:px-8">
        <div class="mx-auto max-w-2xl lg:max-w-4xl">
          <img class="mx-auto h-12" src="{% static 'images/web/healthcare-icon.svg' %}" alt="">
          <figure class="mt-10">
            <blockquote class="text-center text-xl font-semibold leading-8 text-gray-900 dark:text-gray-100 sm:text-2xl sm:leading-9">
              <p>{% translate "Ready to Transform Your Life Care Planning Process?" %}</p>
              <p class="mt-4 text-primary">{% translate "Join over 500+ healthcare professionals who trust our platform" %}</p>
            </blockquote>
            <div class="mt-10 flex flex-col items-center justify-center gap-6 sm:flex-row">
              <div class="flex items-center gap-x-4">
                <a href="{% url 'account_signup' %}" class="btn btn-lg btn-primary">
                  {% translate "Start Free Trial" %}
                  <svg class="ml-2 -mr-1 h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd" />
                  </svg>
                </a>
                <span class="text-sm text-gray-500 dark:text-gray-400">{% translate "14-day free trial" %}</span>
              </div>
              <a href="{% url 'account_login' %}" class="btn btn-lg btn-outline">
                {% translate "Schedule Demo" %}
              </a>
            </div>
          </figure>
          
          <!-- Trust badges -->
          <div class="mx-auto mt-10 flex max-w-xl flex-wrap justify-center gap-x-6 gap-y-4">
            <div class="flex items-center gap-x-2">
              <svg class="h-6 w-6 text-primary" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M2.166 4.999A11.954 11.954 0 0010 1.944 11.954 11.954 0 0017.834 5c.11.65.166 1.32.166 2.001 0 5.225-3.34 9.67-8 11.317C5.34 16.67 2 12.225 2 7c0-.682.057-1.35.166-2.001zm11.541 3.708a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
              </svg>
              <span class="text-sm font-medium text-gray-900 dark:text-gray-100">{% translate "HIPAA Compliant" %}</span>
            </div>
            <div class="flex items-center gap-x-2">
              <svg class="h-6 w-6 text-primary" fill="currentColor" viewBox="0 0 20 20">
                <path d="M9 6a3 3 0 11-6 0 3 3 0 016 0zM17 6a3 3 0 11-6 0 3 3 0 016 0zM12.93 17c.046-.327.07-.66.07-1a6.97 6.97 0 00-1.5-4.33A5 5 0 0119 16v1h-6.07zM6 11a5 5 0 015 5v1H1v-1a5 5 0 015-5z"></path>
              </svg>
              <span class="text-sm font-medium text-gray-900 dark:text-gray-100">{% translate "500+ Healthcare Providers" %}</span>
            </div>
            <div class="flex items-center gap-x-2">
              <svg class="h-6 w-6 text-primary" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M6.267 3.455a3.066 3.066 0 001.745-.723 3.066 3.066 0 013.976 0 3.066 3.066 0 001.745.723 3.066 3.066 0 012.812 2.812c.051.643.304 1.254.723 1.745a3.066 3.066 0 010 3.976 3.066 3.066 0 00-.723 1.745 3.066 3.066 0 01-2.812 2.812 3.066 3.066 0 00-1.745.723 3.066 3.066 0 01-3.976 0 3.066 3.066 0 00-1.745-.723 3.066 3.066 0 01-2.812-2.812 3.066 3.066 0 00-.723-1.745 3.066 3.066 0 010-3.976 3.066 3.066 0 00.723-1.745 3.066 3.066 0 012.812-2.812zm7.44 5.252a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
              </svg>
              <span class="text-sm font-medium text-gray-900 dark:text-gray-100">{% translate "4.9/5 Rating" %}</span>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Decorative background elements -->
      <div class="absolute -top-24 right-0 -z-10 transform-gpu blur-3xl" aria-hidden="true">
        <div class="aspect-[1404/767] w-[87.75rem] bg-gradient-to-r from-primary/25 to-blue-500/25 opacity-25"></div>
      </div>
    </div>
  </div>
</section>
